<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Library</title>
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Back" action="customers?faces-redirect=true" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Home" action="index?faces-redirect=true" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<h:form>
		<p:panel header="Delete customer" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="ID : *" for="txt_idcustomer"></h:outputLabel>
				<p:inputText id="txt_idcustomer"
					value="#{customerController.idcustomer}" required="true" />

				<p:commandButton id="btn_reset" value="Reset" type="reset" />
				<p:commandButton id="btn_delete" value="Delete"
					action="#{customerController.delete()}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
