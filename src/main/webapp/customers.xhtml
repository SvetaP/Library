<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Library</title>
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Create"
					action="customer?faces-redirect=true" style="margin-right:20px;" />
				<p:commandButton value="Update"
					action="customerupdate?faces-redirect=true"
					style="margin-right:20px;" />
				<p:commandButton value="Delete"
					action="customerdelete?faces-redirect=true"
					style="margin-right:20px;" />

			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Home" action="index?faces-redirect=true" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<h:form>
		<p:dataTable var="customer" value="#{customerController.customers}"
			paginator="true" rows="10">
			<f:facet name="header">
            Customers
        </f:facet>
			<p:column filterBy="#{customer.getId()}" headerText="ID"
				footerText="startsWith">
				<h:outputText value="#{customer.getId()}" />
			</p:column>
			<p:column filterBy="#{customer.name}" headerText="Name"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{customer.name}" />
			</p:column>
			<p:column filterBy="#{customer.number}" headerText="Number"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{customer.number}" />
			</p:column>
			<p:column filterBy="#{customer.toStringSpecimens()}"
				headerText="Specimens" footerText="contains"
				filterMatchMode="contains">
				<h:outputText value="#{customer.toStringSpecimens()}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
