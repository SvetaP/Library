<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Library</title>
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Create" action="author?faces-redirect=true"
					style="margin-right:20px;" />
				<p:commandButton value="Update"
					action="authorupdate?faces-redirect=true"
					style="margin-right:20px;" />
				<p:commandButton value="Delete"
					action="authordelete?faces-redirect=true"
					style="margin-right:20px;" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Home" action="index?faces-redirect=true" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<h:form>
		<p:dataTable var="author" value="#{authorsController.authors}"
			paginator="true" rows="10">
			<f:facet name="header">
            Authors
       	</f:facet>
			<p:column filterBy="#{author.getId()}" headerText="ID"
				footerText="startsWith">
				<h:outputText value="#{author.getId()}" />
			</p:column>
			<p:column filterBy="#{author.name}" headerText="Name"
				footerText="startsWith">
				<h:outputText value="#{author.name}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
