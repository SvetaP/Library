<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Library</title>
</h:head>

<h:body>
	<h:form>
		<p:toolbar>

			<f:facet name="left">
				<p:commandButton value="Create" action="createauthor"
					style="margin-right:20px;" />
				<!-- <p:commandButton value="Update" action="updateauthor"
					style="margin-right:20px;" />
				<p:commandButton value="Delete" action="deleteauthor"
					style="margin-right:20px;" />
				<p:commandButton value="ID" action="#{}" style="margin-right:20px;" />-->
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Home" action="index"
					style="margin-right:20px;" />
			</f:facet>

		</p:toolbar>

		<p:dataTable var="author" value="#{authorsController.authors}">
			<p:column headerText="ID">
				<h:outputText action="#{author.getId}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{author.name}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
